<html>
  <head>
    <title>Contact &mdash; Graham Bewley</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’Œ</text></svg>">
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-40019208-3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-40019208-3');
    </script>
  </head>
  <body>
    <div class="page-container">
      <header>
        <nav class="site__navigation">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About Me</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
          <button
            onclick="{handleToggleNav()}"
            aria-label="close navigation"
            class="site__navigation-close"
          >
            <span class="site__navigation-close-symbol"></span>
          </button>
        </nav>
        <button
          class="site__navigation-open"
          aria-label="toggle navigation"
          onclick="{handleToggleNav()}"
        >
          <span class="site__navigation-open-symbol"></span>
        </button>
      </header>

      <main>
        <h1>Want to chat?</h1>

        <p>
          If you're interested in collaborating on a project, want to ask a
          question, or just like to say hello, you can reach me via the social
          channels below:
        </p>

        <ul class="contact__channel-list">
          <li class="contact__channel-item">
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <a
              href="https://twitter.com/tweetsbygraham"
              target="_blank"
              rel="noopener noreferrer"
              >@tweetsbygraham</a
            >
          </li>
          <li class="contact__channel-item">
            <i class="fa fa-github" aria-hidden="true"></i>
            <a
              href="https://github.com/grahambewley"
              target="_blank"
              rel="noopener noreferrer"
              >grahambewley</a
            >
          </li>
          <li class="contact__channel-item">
            <i class="fa fa-linkedin" aria-hidden="true"></i>
            <a
              href="https://www.linkedin.com/in/grahambewley/"
              target="_blank"
              rel="noopener noreferrer"
              >Graham Bewley</a
            >
          </li>
        </ul>
      </main>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
